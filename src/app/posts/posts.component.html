<div class="form-group">
  <label for="title">Title</label>
  <input 
    id="title" 
    type="text" 
    class="form-control"
    (keyup.enter)="createPost(title)" #title>
</div>
<div>
  <ul class="list-group">
    <li 
      *ngFor="let post of posts"
      class="list-group-item">
      <button 
        (click)="updatePost(post)"
        class="btn btn-default btn-sm">Update</button>
      {{ post.title }}
    </li>
  </ul>
</div>
